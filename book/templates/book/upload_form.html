{% extends 'book/library.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}
    <center>
        <h1 class="display-3 texto-h1">Inserir Livro</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="w-50 table table-light table-borderless table-upload"> 
                {% for field in upload_form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <th>{{ field }}</th>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg btn-warning">Confirmar</button>
        </form>
    </center>
{% endblock %}
